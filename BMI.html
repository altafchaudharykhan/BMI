<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI(Body Mass Index)</title>
    <style>
        body
        {
            background-color:chocolate;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: coral;
            margin: auto;
            width: 30%;
        }

        #button {
            padding-inline: 30px;
            margin-left: 40px;
            /* padding:10px; */
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;color: white;">BMI Calculator</h1>
    </div>
    <div class="container">
        <form action="">
            <p><label for="">height in CM:`</label><input type="text" name="" id="height"></p>
            <p><label for="">Weight in KG:`</label><input type="text" name="" id="weight"></p>
            <button id="button">calculate</button>
            <p id="result"></p>
            <div>
                <h1>BMI Weight Guide</h1>
                 <p>Under Weight= Less than 18.6</p>
                 <p>Normal Range=18.6 and 24.9</p>
                 <p>overWeight=Greater Than4.9</p>
             </div>
        </form>
         
    </div>
    <script>
        let form = document.querySelector('form');
         
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let height = parseInt(document.querySelector('#height').value)
            let weight = parseInt(document.querySelector('#weight').value)
            let result = document.querySelector("#result")
            if (height === " " || height < 0 || isNaN(height)) {
                 result.innerHTML=`please give a valid height${height}`
            }
            else if(weight === " " || weight < 0 || isNaN(weight))
            {
                 result.innerHTML=`please give a valid weight${weight}`
            }
            else
            {
                let finalResult=(weight/((height*height)/1000)).toFixed(2);
                result.innerHTML=finalResult
            }
        })
    </script>
</body>

</html>
